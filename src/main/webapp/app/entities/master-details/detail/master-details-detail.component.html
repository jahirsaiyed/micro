<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="masterDetails">
      <h2 data-cy="masterDetailsDetailsHeading"><span jhiTranslate="microApp.masterDetails.detail.title">Master Details</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ masterDetails.id }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.masterDetails.balance">Balance</span></dt>
        <dd>
          <span>{{ masterDetails.balance }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.masterDetails.totalUnits">Total Units</span></dt>
        <dd>
          <span>{{ masterDetails.totalUnits }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.masterDetails.aum">Aum</span></dt>
        <dd>
          <span>{{ masterDetails.aum }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.masterDetails.createdOn">Created On</span></dt>
        <dd>
          <span>{{ masterDetails.createdOn | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/master-details', masterDetails.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
