<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="report">
      <h2 data-cy="reportDetailsHeading"><span jhiTranslate="microApp.report.detail.title">Report</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ report.id }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.report.type">Type</span></dt>
        <dd>
          <span jhiTranslate="{{ 'microApp.ReportType.' + report.type }}">{{ report.type }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.report.balance">Balance</span></dt>
        <dd>
          <span>{{ report.balance }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.report.totalUnits">Total Units</span></dt>
        <dd>
          <span>{{ report.totalUnits }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.report.aum">Aum</span></dt>
        <dd>
          <span>{{ report.aum }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.report.createdOn">Created On</span></dt>
        <dd>
          <span>{{ report.createdOn | formatMediumDate }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/report', report.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
