<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="investorPortfolio">
      <h2 data-cy="investorPortfolioDetailsHeading">
        <span jhiTranslate="microApp.investorPortfolio.detail.title">Investor Portfolio</span>
      </h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ investorPortfolio.id }}</span>
        </dd>
        <dt><span jhiTranslate="microApp.investorPortfolio.units">Units</span></dt>
        <dd>
          <span>{{ investorPortfolio.units }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/investor-portfolio', investorPortfolio.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
